name: Build image from master

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      image_version:
        required: true
        type: string

jobs:
  # linter:
  # runs-on: ubuntu-latest
  # steps:
